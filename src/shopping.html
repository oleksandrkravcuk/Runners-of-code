<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400;1,9..40,500;1,9..40,700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Shopping List</title>    
    <meta name="description" content="The Bookstore project allows users to browse and obtain detailed information about books from various categories">
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./img/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./img/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./img/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="./img/favicons/site.webmanifest" />
  <link
    rel="mask-icon"
    href="./img/favicons/safari-pinned-tab.svg"
    color="#73797a"
  />
  <meta name="msapplication-TileColor" content="#603cba" />
  <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="shopping-body">
    <header class="content-contaiter-box">
      <load src="partials/header.html" />
      <load src="partials/authorization.html" />


    <!-- ///////////////////////////////////////////////////////////////////////////////// -->
    <main class="content-contaiter-box">
      <div class="thumb-shopping">
        <div class="support-none">
        <aside class="partial-categori-container aside-shopping">
          <div class="wrapper-support support">
            <div class="support-first-wrapper">
              <h3 class="support-title">Support Ukraine</h3>
              <svg class="support-herb" width="20" height="30">
                <use href="./img/symbol-defs.svg#icon-gerb"></use>
              </svg>
            </div>
            <div class="support-second-wrapper">
              <ul class="support-list"></ul>
            </div>
            <div class="support-more">
              <svg class="support-arrow" width="22" height="22">
                <use href="./img/symbol-defs.svg#icon-down"></use>
              </svg>
            </div>
          </div>
        </aside>
        </div>

        <div>
          <h2 class="title__shopping">
            Shopping
            <span class="title__accent">List</span>
          </h2>

          <div class="books-card"></div>
          <div class="book-massage"></div>
        </div>
      </div>
      <load src="partials/mobile-menu.html" />
    </main>
    <script type="module" src="./js/donates.js"></script>
    <script type="module" src="./js/mobile-menu.js"></script>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/authorization.js"></script>
    <script type="module" src="./js/shopping.js"></script>
  </body>
</html>
